# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: Prerelease

on:
  push:
    branches:
      - prerelease

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: "0"
    - uses: actions/setup-node@v3
      with:
        node-version: '14.x'
    - run: yarn bootstrap
    - run: echo //registry.npmjs.org/:_authToken=${NPM_TOKEN} > .npmrc
      env:
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    - run: git config --global user.email "team@quentral.com"
    - run: git config --global user.name "quentralhub"
    - run: yarn build
    - run: yarn prerelease
    - name: Open pull-request (prerelease -> main)
      uses: mirk8xr/pull-request@v2.6.2
      with:
        destination_branch: "main"
        pr_title: "Pulling ${{ github.ref }} from prerelease into main"
        pr_body: "ðŸ‘‘ *An automated PR*"
        pr_draft: false
        github_token: ${{ secrets.GITHUB_TOKEN }}
