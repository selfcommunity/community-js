# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: Node.js Package

on:
  push:
    branches:
      - prerelease

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '14.x'
    - run: yarn bootstrap
    - run: echo //registry.npmjs.org/:_authToken=${NPM_TOKEN} > .npmrc
      env:
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    - run: git config --global user.email "fede.torre@gmail.com"
    - run: git config --global user.name "fedetorre"
    - run: yarn build
    - run: yarn prerelease
    - uses: repo-sync/pull-request@v2
      name: pull-request
      with:
        destination_branch: "main"
        pr_title: "Pulling ${{ github.ref }} from prerelease into main"
        pr_body: "ðŸ‘‘ *An automated PR*"
        pr_draft: true
        github_token: ${{ secrets.GITHUB_TOKEN }}
    - uses: peter-evans/repository-dispatch@v1
      name: Repository Dispatch
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        repository: selfcommunity/developers-doc
        event-type: community-ui-prerelease
        client-payload: '{"ref": "${{ github.ref }}", "sha": "${{ github.sha }}"}'
