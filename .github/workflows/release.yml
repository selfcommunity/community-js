# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: Node.js Package

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '14.x'
    - run: yarn bootstrap
    - run: echo //registry.npmjs.org/:_authToken=${NPM_TOKEN} > .npmrc
      env:
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    - run: git config --global user.email "fede.torre@gmail.com"
    - run: git config --global user.name "fedetorre"
    - run: yarn build
    - run: yarn release
    - name: Open pull-request
      uses: mirk8xr/pull-request
      with:
        destination_branch: "prerelease"
        pr_title: "Pulling ${{ github.ref }} from main into prerelease"
        pr_body: "ðŸ‘‘ *An automated PR*"
        pr_draft: true
        github_token: ${{ secrets.GITHUB_TOKEN }}
